<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM_Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/BEM_Sample/BEM_Message/message_style.css">
</head>
<body>
    <div id="toast"></div>

    <div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--danger">Show error toast</div>
    </div>


    <script>
        // Toast function
        function toast({ 
            title = '', 
            message = '', 
            type = 'info', 
            duration = 3000 
        }) {
            const main = document.getElementById('toast');
            if(main){
                const toast = document.createElement('div');
                const icons = {
                    success: 'fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle-exclamation',
                };
                const icon = icons[type];

                toast.classList.add('toast', `toast--${type}`);
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                `;
                main.appendChild(toast);
            }
        }

        toast({
            title: 'Success',
            message: 'Chúc mừng bạn đã đăng ký thành công tài khoản tại F8.',
            type: 'error',
            duration: 3000
        });
    </script>
</body>
</html>
</html>
